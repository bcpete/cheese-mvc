<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<div class="container">
    <div class="row">
        <form method="POST">
            <table>
                <tbody>
                    <tr th:each="cheese : ${cheeses}">
                        <td>
                            <input type="checkbox" th:name="delete" th:value="${cheese.name}"/>
                        </td>
                        <td th:text ="${cheese.name}"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit"/>
        </form>
    </div>

</div>

</body>
</html>
